<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 200px;height: 200px;
            background-color: pink;
        }
    </style>
    <script src="./jQuery.min.js"></script>
</head>
<body>
    <button>Move</button>
    <div></div>
    <script>
        $(function(){
            $("button").click(function(){
                $("div").animate({
                    left:800,
                    top:400,
                    opacity: .4,
                    width:500

                },1000)
            })
        })
    </script>
</body>
</html>
