<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jQuery.min.js"></script>
    <script src="js/todolist.js"></script>
</head>
<body>
    <header>
        <section>
            <label for="title">ToDoList</label>
            <input type="text" id="title" name="title" placeholder="Add things here" required="required" autocomplete="off" />
        </section>
    </header>
    <section>
        <h2>On Going<span id="todocount"></span></h2>
        <ol id="todolist" class="demo-box">

        </ol>
        <h2>Finished<span id="donecount"></span></h2>
        <ul id="donelist">

        </ul>
    </section>
    <footer>
        Copyright &copy; 2020 To Do List
    </footer>
</body>
</html>
